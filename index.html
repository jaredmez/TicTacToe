<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Tic Tac Toe</title>
  <meta name="description" content="The HTML5 Herald">
  <meta name="author" content="SitePoint">

  <link rel="stylesheet" href="style.css">

</head>

<body>
  <h1>Tic-Tac-Toe</h1>
  <div class='grid-container'>
    <button class='1'></button>
    <button class='2'></button>
    <button class='3'></button>
    <button class='4'></button>
    <button class='5'></button>
    <button class='6'></button>
    <button class='7'></button>
    <button class='8'></button>
    <button class='9'></button>
  </div>
  <div id="gameStatusContainer">
    <section class="gameStatus"></section>
  </div>
  <div id='startBtnContainer'>
    <button>START</button>
  </div>

  <div id="playerForm">
    <form class="formContainer">
      <label>Player 1</label>
      <input name="playerOne" type="text"><br>
      <label>Player 2</label>
      <input name="playerTwo" type="text"><br>
      <input type="submit">
    </form>
  </div>


    
  <script src="func.js"></script>
</body>
</html>
